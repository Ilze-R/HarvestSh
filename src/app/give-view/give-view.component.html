<ng-container *ngIf="profileState$ | async as state">
  <ng-container>
    <app-nav [user]="state?.appData?.data?.user"></app-nav>
  </ng-container>
  <div class="container">
    <div class="content-wrap">
      <div>
        <span [routerLink]="['/give']" href="#" class="close"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            /></svg
        ></span>
      </div>
      <ng-container *ngIf="giveState$ | async as give">
        <form #updateGiveForm="ngForm" (ngSubmit)="updateGive(updateGiveForm)">
          <div class="column">
            <div>
              <div class="col-md-6">
                <div class="form-group img-wrap">
                  <img
                    class="image"
                    src="{{ give?.appData?.data?.give?.img_url }}"
                    alt="image for fruit or vegetable"
                  />
                  <p
                    [ngStyle]="{
                      color:
                        give?.appData?.data?.give?.status === 'available'
                          ? '#2fa14e'
                          : give?.appData?.data?.give?.status === 'reserved'
                          ? '#e3a619'
                          : give?.appData?.data?.give?.status === 'claimed'
                          ? '#3277ed'
                          : 'black'
                    }"
                  >
                    {{ give?.appData?.data?.give?.status | titlecase }}
                  </p>
                </div>
              </div>
            </div>
            <div class="input-fields">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Type</label>
                  <input
                    type="text"
                    name="type"
                    id="type"
                    [ngModel]="give?.appData?.data?.give?.type"
                    class="form-control"
                    placeholder="fruit/vegetable"
                    [disabled]="!isEditMode"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Amount</label>

                  <input
                    type="text"
                    name="amount"
                    id="amount"
                    [ngModel]="give?.appData?.data?.give?.amount"
                    class="form-control"
                    placeholder="{{ give?.appData?.data?.give?.amountType }}"
                    [disabled]="!isEditMode"
                  />
                </div>
              </div>
              <div class="form-group textarea-container">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea
                  class="form-control"
                  [ngModel]="give?.appData?.data?.give?.description"
                  name="description"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  [disabled]="!isEditMode"
                ></textarea>
              </div>
              <div class="btn-wrap">
                <button
                  *ngIf="!isEditMode"
                  class="btn-edit"
                  (click)="toggleEditMode()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="currentColor"
                    class="bi bi-pencil-fill"
                    viewBox="0 0 16 16"
                    *ngIf="!isEditMode"
                  >
                    <path
                      d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
                    />
                  </svg>
                  Edit
                </button>
                <button *ngIf="isEditMode" type="submit" class="btn-save">
                  Save
                </button>
                <button
                  class="btn-cancel"
                  *ngIf="isEditMode"
                  (click)="toggleEditMode()"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </ng-container>
    </div>
  </div>
</ng-container>
